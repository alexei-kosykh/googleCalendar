<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <form class="header__input">
          <div class="inputes">
            <input
              type="date"
              class="input-date"
              id="startDate"
              placeholder="Start Date"
            />
            <input
              type="date"
              class="input-date"
              id="endDate"
              placeholder="End Date"
            />
          </div>
          <div class="buttons">
            <input
              type="button"
              class="button button-red"
              id="resetDate"
              value="Reset"
            />
            <input
              type="button"
              class="button button-yellow"
              id="searchDate"
              value="Search"
            />
          </div>
        </form>
        <div class="header__line"></div>
        <div class="header__info">
          <button class="button button-yellow" id="btnToday">Today</button>
          <div class="buttons">
            <button class="button button-gray" id="btnmonth">Month</button>
            <button class="button button-blue" id="btnListView">
              List View
            </button>
          </div>
        </div>
      </div>
      <div class="main"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
